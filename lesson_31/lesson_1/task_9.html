<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let date = document.getElementById('date');
            const reverseDate = () => {
                let str = date.value;
                let arr = str.split('.');
                let newStr = arr.reverse().join('-');
                date.value = newStr;
            }
            date.addEventListener('blur', reverseDate);
        };
    </script>
</head>
<body>
    <input type="text" id="date">
</body>
</html>
