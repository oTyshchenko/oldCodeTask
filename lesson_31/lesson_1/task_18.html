<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let numbers = document.getElementsByTagName('p');
            for (let i = 0; i < numbers.length; i++) {
                numbers[i].addEventListener('click', square)
            }
            function square () {
                this.innerHTML = this.innerHTML * this.innerHTML;
            }
        };
    </script>
</head>
<body>
    <p>5</p>
    <p>1</p>
    <p>22</p>
    <p>55</p>
    <p>6</p>
    <p>7</p>
    <p>9</p>
    <p>7</p>
</body>
</html>
