<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let test = document.getElementById('test');
            function textInValue() {
                test.value = window.getSelection().toString();
            }
            document.body.addEventListener('mouseup', textInValue);
        };
    </script>
</head>
<body>
    <p>Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Ему, которое реторический предупредила его буквенных власти они, моей продолжил, безорфографичный однажды по всей снова. Жаренные наш власти несколько коварных ее!</p>
    <input id="test" type="text">
</body>
</html>
