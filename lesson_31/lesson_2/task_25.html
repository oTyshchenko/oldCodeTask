<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            function maxValue() {
                let numbers = document.getElementsByTagName('p');
                let max = 0
                for (let i = 0; i < numbers.length; i++) {
                    if (+numbers[i].innerHTML >= +max) {
                        max = +numbers[i].innerHTML;
                    }
                }
                for (let i = 0; i < numbers.length; i++) {
                    if (max === +numbers[i].innerHTML) {
                        numbers[i].style.color = 'red';
                    }
                }
            }
            btn.addEventListener('click', maxValue);
        };
    </script>
</head>
<body>
    <p>1</p>
    <p>3</p>
    <p>4</p>
    <p>7222</p>
    <p>1</p>
    <p>222345</p>
    <p>789</p>
    <p>79</p>
    <button id="btn">start</button>
</body>
</html>
