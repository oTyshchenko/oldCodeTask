<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let par = document.getElementById('par');
            let arr = ['red', 'green', 'blue'];
            window.timerId = window.setInterval(changeColor, 1000);
            let i = 0;
            function changeColor() {
                par.style.color = arr[i];
                i++
                if (i === arr.length) {
                    i = 0
                }
            }
        }
    </script>
</head>
