<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let num = document.getElementById('num');
            let btn = document.getElementById('btn');
            let result = document.getElementById('result');
            const checkThree = () => {
                let str = num.value;
                let arr = str.split('');
                for (let index = 0; index < arr.length; index++) {
                    if (arr[index] == 3) {
                        result.innerHTML = '3 there';
                        return;
                    }                
                }
                result.innerHTML = '3 not there';
                return;
            }
            btn.addEventListener('click', checkThree)
        };
    </script>
</head>
<body>
    <input type="text" id="num">
    <button id="btn">start</button>
    <p id="result"></p>
</body>
</html>
