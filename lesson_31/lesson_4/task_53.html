<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let countries = document.querySelectorAll('p');
            for (let i = 0; i < countries.length; i++) {
                countries[i].addEventListener('click', show);
            }
            function show() {
                this.nextElementSibling.style.display = 'block';
                this.removeEventListener('click', show);
                this.addEventListener('click', hide);
            }
            function hide() {
                this.nextElementSibling.style.display = 'none';
                this.addEventListener('click', show);
                this.removeEventListener('click', hide);
            }
        }
    </script>
</head>
