<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let n = document.getElementById('n');
            let li = document.getElementsByTagName('li');
            function changeLiColor() {
                li[+n.value - 1].style.color = 'red';
            }
            n.addEventListener('blur', changeLiColor)
        }
    </script>
</head>
<body>
   <input type="number" name="number" id="n">
   <li>1</li>
   <li>2</li>
   <li>3</li>
   <li>4</li>
   <li>5</li>
   <li>6</li>
   <li>7</li>
   <li>8</li>
   <li>9</li>
   <li>10</li>

   <li>12</li>
   <li>13</li>
   <li>14</li>
   <li>15</li>
   <li>16</li>
   <li>17</li>
   <li>18</li>
   <li>19</li>
</body>
</html>
