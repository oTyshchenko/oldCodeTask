<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let check = document.getElementById('check');
            let hide = document.getElementById('hide');
            function go() {
                if (!check.checked) {
                    hide.type = 'hidden';
                } else {
                    hide.type = '';
                }
            }
            check.addEventListener('click', go);
        }
    </script>
</head>
<body>
   <input type="checkbox" name="some" id="check">
   <input type="hidden" name="" id="hide">
   <br>
</body>
</html>
