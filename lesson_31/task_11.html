<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let date = document.getElementById('date');
            const weekDay = () => {
                const arrOfDay = ["нд", "пн", "вт", "ср", "чт", "пт", "сб"];
                let str = date.value;
                let arr = str.split('.');
                let x = arr.reverse().join(',');
                let someDate = new Date(x);
                let day = someDate.getDay();
                console.log(arrOfDay[day]);
            }
            date.addEventListener('blur', weekDay);
        };
    </script>
</head>
<body>
    <input type="text" id="date">
    <p id="result"></p>
</body>
</html>
