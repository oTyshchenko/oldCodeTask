<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let obj = {id: 'elem', color: 'blue', border: '1px solid red', font: '15px Arial'};
            function func({id, color = 'blue', border='1px dotted red', font='15px Tahoma'}) {
                let e = document.getElementById(id);
                let str = 'color:'+color+'; border:'+border+'; font:'+font;
                e.style.cssText = str;
            }
            func(obj);
        }
    </script>
</head>
<body>
    <div id="elem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque aut corrupti rerum voluptates labore tempora odio, quasi debitis est ut sunt veritatis mollitia consequuntur? Corporis unde officiis odio magni blanditiis.</div>
</body>
</html>
