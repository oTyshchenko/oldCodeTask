    <title>Document</title>
    <script>
        window.onload = function() {
            let each = function (arr, arrOfFunction) {
                let arr2 = [];
                for (let i = 0; i < arr.length; i++) {
                    let current = arrOfFunction[i % arrOfFunction.length](arr[i]);
                    arr2.push(current);
                };
                return arr2;
            };
            
            let f1 = function (n) {
                return n * 2;
            };
            let f2 = function (n) {
                return n / 2;
            };
            let f3 = function (n) {
                return +(n + 2);
            };
            arrOfNewFunction = [f1,f2,f3];
            let x = [1,2,3,4,5,6,7,8,9];
            console.log(each(x,arrOfNewFunction))

        }
    </script>
