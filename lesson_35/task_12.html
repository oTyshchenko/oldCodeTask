<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            let p = document.getElementById('p');
            let btn = document.getElementById('btn');
            let showNumber = function () {
                let arr = [];
                console.log(arr);
                return function () {
                    let newNum = Math.floor(Math.random() * 100 + 1);
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i] == newNum) {
                            return;
                        };                        
                    };
                    p.innerHTML += newNum + ', ';
		            arr.push(newNum);
                };
                
            };
            btn.addEventListener('click',showNumber())
        };
    </script>
</head>
<body>
    <button id="btn">start</button>
    <p id="p"></p>
</body>
</html>
